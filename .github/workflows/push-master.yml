name: Deploy to Lambda Stg API


on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v1

    - name: Create env file
      uses: SpicyPizza/create-envfile@v1
      with:
        envkey_api_app__providerSecret: ${{ secrets.API_APP__PROVIDERSECRET }}
        envkey_api_mysql__database: ${{ secrets.API_MYSQL__DATABASE }}
        envkey_api_mysql__host: ${{ secrets.API_MYSQL__HOST }}
        envkey_api_mysql__password: ${{ secrets.API_MYSQL__PASSWORD }}
        envkey_api_mysql__username: ${{ secrets.API_MYSQL__USERNAME }}
        envkey_api_telegram__adminChatId: ${{ secrets.API_TELEGRAM__ADMINCHATID }}
        envkey_api_telegram__appUrl: ${{ secrets.API_TELEGRAM__APPURL }}
        envkey_api_telegram__token: ${{ secrets.API_TELEGRAM__TOKEN }}
        directory: .
        file_name: .env

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "/home/apps/service"

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: | 
          cd /home/apps/service/
          npm i
          npm run build
          pm2 start dist/index.js --name "kwrw05"
