name: Deploy to Lambda Stg API


on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v1

    - name: Build and deploy
      env:
        api_app__providerSecret: ${{ secrets.API_APP__PROVIDERSECRET }}
        api_mysql__database: ${{ secrets.API_MYSQL__DATABASE }}
        api_mysql__host: ${{ secrets.API_MYSQL__HOST }}
        api_mysql__password: ${{ secrets.API_MYSQL__PASSWORD }}
        api_mysql__username: ${{ secrets.API_MYSQL__USERNAME }}
        api_telegram__adminChatId: ${{ secrets.API_TELEGRAM__ADMINCHATID }}
        api_telegram__appUrl: ${{ secrets.API_TELEGRAM__APPURL }}
        api_telegram__token: ${{ secrets.API_TELEGRAM__TOKEN }}
      run: |
        npm install
        npm run build

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "./dist"
        target: "/home/apps/service"

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: ls -l
