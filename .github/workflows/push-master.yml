name: Deploy to Lambda Stg API


on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 12.x ]

    steps:
    - uses: actions/checkout@v1

    - name: Create env file
      run: |
        MY_STRING=$(cat << EOF
        [httpServer]
          port = 3322
          allowedOrigins[] = '*'

        [mysql]
          host = 'localhost'
          port = 3306
          username = 'root'
          password = 'admin'
          database = 'kawaluyaan_yaa'

        [app]
          providerSecret = 'yaaalamanah'
        EOF
        )
        MY_STRING="${MY_STRING//'%'/'%25'}"
        MY_STRING="${MY_STRING//$'\n'/'%0A'}"
        MY_STRING="${MY_STRING//$'\r'/'%0D'}"
        echo "::set-output name=content::$MY_STRING" > .apirc
      id: my_string

    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "/home/apps/service"

    - name: Executing remote command
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
        PORT: ${{ secrets.PORT }}
        KEY: ${{ secrets.SSHKEY }}
        script: | 
          cd /home/apps/service/
          npm i
          npm run build
          pm2 start dist/index.js --name "kwrw05"
